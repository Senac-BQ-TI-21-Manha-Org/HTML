<html>
    <head>
        <title>Frames</title>
        <link rel="icon" href="ti_organizacao.png">
    </head>
    <head>
        <!-- No resize -->
        <frameset noresize rows="10%, 90%">
            <!-- Scrolling no -->
            <frame scrolling="no" src="ti_perfil.png" >
            <frameset noresize cols="10%, 80%, 10%">
                <frame src="nyan_cat.gif">
                <!-- Frame border no -->
                <frameset frameborder="no" noresize rows="50%, 50%">
                    <frame src="wildlife.webm" controls>
                    <frame src="ultra_designs.png">
                </frameset>
                <frame src="nyan_cat.gif">
            </frameset>
        </frameset>
    </head>
</html>
