<html>
    <head>
        <title>Valor padrão</title>
    </head>
    <body>
        <form action="exemplo@email.net">
            <font face="calibri">
                <!--Um select e varios inputs diferentes como email, password, tel e text-->
                <p>E-mail: <input type="email" placeholder="exemplo@email.net"></p>
                <p>Senha: <input type="password" name="senha" size="17" placeholder="********" minlength="8"></p>
                <p>Telefone: <input type="tel" name="telefone" size="10" placeholder="(00) 91234-5678" minlength="11"></p>
                <p>Nome: <input type=text placeholder="Nome completo"  name="nome" size="40"></p>
                <p>Estado: <select name="uf"><option value="mg">MG</option><option value="rj">RJ</option><option value="sp">SP</option></select></p>
                <p>N° do cartão: <input type="text" name="cartao" size="14" placeholder="1111 2222 3333 4444" minlength="16" maxleght="16"></p>
                <p>CVC: <input type="text" name="cvc" size="1" placeholder="123" minlength="3" maxleght="3"></p>
                <!--Input radio (botão radial)-->
                <p>Selecione uma bandeira de cartão:</p>
                <input type="radio" id="mastercard" name="bandeira" checked>Mastercard<br>
                <input type="radio" id="visa" name="bandeira">Visa<br>
                <input type="radio" id="elo" name="bandeira">Elo<br>
                <!--Input cheackbox (caixas de seleção)-->
                <p>Horário de entrega:</p>
                <input type="checkbox" name="entrega8_12">8h às 12h<br>
                <input type="checkbox" name="entrega13_17">13h às 17h<br>
                <input type="checkbox" name="entrega18_22">18h às 22h<br>
                <!--Área de texto-->
                <p>Observação:</p>
                <textarea name="observacao" cols="40" rows="10"></textarea>
                <!--Input submit (enviar) e reset (limpar)-->
                <p><input type="submit" name="Enviar"><input type="reset" name="Limpar"></p>
            </font>
        </form>
    </body>
</html>
